help_list: |
  使用说明

  /举报 违规详情
      允许举报成员违规行为，需回复源消息（正在开发）
      示例：/举报 宣传违规软件

  ！！！以下操作均需管理员权限方可执行！！！

  /禁言 @指定成员 时长(以秒为单位)
      管理员审查后即可禁言指定成员（开发中...）
      示例：/禁言 @AFK 100

  /封禁 @指定成员
      直接踢出成员并拉进黑名单（开发中...）
      示例：/封禁 @AFK

  /解封 @指定成员
      解除成员禁言状态（开发中...）
      示例：/解封 @AFK

  帮助文档版本：0.02beta

  版本更新
  0.01beta ==> 0.02beta
  更新了指令响应，所有指令都会有反应的_(:з」∠)_

child_stiitings_error: |
  指令错误
  具体原因：该操作暂未开发

  本指令使用函数（先填写对应操作编号，后填对应内容）
  1.子频道是否禁用文件上传（正在开发）
  对应函数：0（关闭）/1（开启）
  2.子频道是否启用内容过滤（暂未开发）
  对应函数：0（关闭）/1（开启）
  3.子频道基础信息（正在开发）
  对应函数：无需添加其它函数
  4.临时关闭聊天（暂未开发）
  对应函数：暂无，需要进一步开发其它函数
